{% extends 'layout.html' %}
{% load staticfiles %}

{% block title %}{{ block.super }} | Login {% endblock %}

{% block content %}
    <h1>Reset Password</h1>

    <form method="post" name="reset-password" id="reset-password" class="form" action="{% url "reset-forgotten-password" unique_code=unique_code %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input autocomplete="off" id="id_password" name="password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_confirm_password">Confirm Password:</label>
            <input autocomplete="off" id="id_confirm_password" name="confirm_password" type="password" class="form-control">
        </div>
        <div class="buttons">
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
{% endblock %}

{% block sidebar %}
{% endblock sidebar %}
